<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'identifier / S'inscrire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            --primary-purple: #6c47ff;
            --dark-purple: #2c213f;
            --light-purple: #a58bff;
            --text-color: #e0e0e0;
            --input-bg: #3c3053;
            --border-color: #5a4b7d;
            --placeholder-color: #9e9e9e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1b2f;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            display: flex;
            width: 900px;
            height: 600px;
            background-color: var(--dark-purple);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            max-height: 100%;
        }

        .left-panel {
            width: 45%;
            background-color: #2c213f;
            position: relative;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .left-panel .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            z-index: 10;
        }

        .left-panel .header .logo {
            width: 60px;
            height: 20px;
            background-color: white;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #2c213f;
        }

        .left-panel .header .back-to-website {
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .left-panel .header .back-to-website i {
            margin-left: 8px;
        }

        /* Language Dropdown */
        .language-dropdown {
            position: relative;
            margin-left: auto;
        }

        .language-dropdown button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .language-dropdown button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .language-dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--input-bg);
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .language-dropdown .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .language-dropdown .dropdown-content a:hover {
            background-color: var(--border-color);
        }

        .language-dropdown.open .dropdown-content {
            display: block;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slider-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slider-image.active {
            opacity: 1;
        }

        .text-content {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 10;
        }

        .text-content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .slider-dots {
            display: flex;
            gap: 8px;
        }

        .slider-dots .dot {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-dots .dot.active {
            background-color: white;
            width: 25px;
            border-radius: 5px;
        }

        .right-panel {
            width: 55%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: white;
        }

        .toggle-form-prompt {
            font-size: 14px;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .toggle-form-prompt .toggle-link {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group-inline {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group-inline input {
            flex: 1;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--placeholder-color);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-purple);
        }

        .password-group {
            position: relative;
        }

        .password-group .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--placeholder-color);
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-group input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-purple);
            border-radius: 4px;
            background-color: var(--input-bg);
            cursor: pointer;
            position: relative;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .checkbox-group input[type="checkbox"]:checked {
            background-color: var(--primary-purple);
            border-color: var(--primary-purple);
        }

        .checkbox-group input[type="checkbox"]:checked::after {
            content: '\f00c'; /* FontAwesome check icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: white;
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-group label {
            font-size: 14px;
            color: var(--text-color);
        }

        .checkbox-group label a {
            color: var(--light-purple);
            text-decoration: none;
            font-weight: 500;
        }

        .action-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 25px;
        }

        .action-button:hover {
            background-color: #5a3ed0;
        }

        .or-register {
            text-align: center;
            font-size: 14px;
            color: var(--placeholder-color);
            margin-bottom: 25px;
            position: relative;
        }

        .or-register::before,
        .or-register::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background-color: var(--border-color);
        }

        .or-register::before {
            left: 0;
        }

        .or-register::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 15px;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--primary-purple);
            background-color: #352a4a;
        }

        .social-btn img {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        /* Classes pour cacher/afficher des éléments */
        .hidden {
            display: none !important;
        }

        /* --- Media Queries pour la réactivité --- */

        /* Écrans plus petits que 900px (tablettes, petits ordinateurs portables) */
        @media (max-width: 900px) {
            .container {
                width: 90%;
                height: auto;
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
                padding: 30px;
            }

            .left-panel {
                height: 250px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            .right-panel {
                padding-top: 30px;
            }

            .text-content {
                bottom: 20px;
                left: 20px;
            }

            .left-panel .header {
                padding: 15px 20px;
            }

            .right-panel h1 {
                font-size: 28px;
            }

            .form-group-inline {
                flex-direction: column;
                gap: 15px;
            }

            .or-register::before,
            .or-register::after {
                width: 25%;
            }
        }

        /* Écrans très petits (mobiles) */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 10px;
            }

            .left-panel {
                height: 200px;
            }

            .text-content h2 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .text-content {
                bottom: 15px;
                left: 15px;
            }

            .right-panel {
                padding: 20px;
            }

            .right-panel h1 {
                font-size: 24px;
            }

            .toggle-form-prompt {
                margin-bottom: 20px;
            }

            .action-button {
                padding: 12px;
                font-size: 15px;
            }

            .social-login {
                flex-direction: column;
                gap: 10px;
            }

            .social-btn {
                padding: 10px;
                font-size: 14px;
            }

            .social-btn img {
                margin-right: 8px;
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <img src="https://via.placeholder.com/50x20?text=AMU" alt="AMU Logo" class="logo">
                <a href="#" class="back-to-website">Back to website <i class="fas fa-arrow-right"></i></a>
                <!-- Language Dropdown -->
                <div class="language-dropdown" id="languageDropdown">
                    <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-globe"></i> <span id="selectedLanguage">Français</span> <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" aria-labelledby="selectedLanguage">
                        <a href="#" data-lang="fr">Français</a>
                        <a href="#" data-lang="en">English</a>
                        <a href="#" data-lang="es">Español</a>
                    </div>
                </div>
            </div>
            <div class="slider">
                <div class="slider-image active" style="background-image: url('./img.png');"></div>
                <div class="slider-image" style="background-image: url('https://images.unsplash.com/photo-1549490349-8664152cdb70?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
                <div class="slider-image" style="background-image: url('https://images.unsplash.com/photo-1532297127988-16ef7b848c78?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            </div>
            <div class="text-content">
                <h2>Capturing Moments, Creating Memories</h2>
                <div class="slider-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <!-- Registration Form (Default) -->
            <div id="registrationForm">
                <h1>Creer un compte</h1>
                <p class="toggle-form-prompt">Vous avez deja un compte ? <a href="#" class="toggle-link" data-form="login">Connexion</a></p>
                <form id="registerForm">
                    <div class="form-group-inline">
                        <input type="text" id="regFirstName" placeholder="Votre nom">
                        <input type="text" id="regLastName" placeholder="Prenom">
                    </div>
                    <div class="form-group">
                        <input type="email" id="regEmail" placeholder="Email">
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="regPassword" placeholder="Entrer mot de passe">
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" checked>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="action-button">Creer un compte</button>
                </form>
            </div>

            <!-- Login Form (Initially Hidden) -->
            <div id="loginForm" class="hidden">
                <h1>Bon Retour!</h1>
                <p class="toggle-form-prompt">Vous n'avez pas de compte? <a href="#" class="toggle-link" data-form="register">Inscription</a></p>
                <form id="loginFormActual">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email">
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="loginPassword" placeholder="Password">
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <p style="margin-bottom: 25px;"><a href="#" style="color: var(--light-purple); text-decoration: none; font-size: 14px;">Forgot password?</a></p>
                    <button type="submit" class="action-button">Log in</button>
                </form>
            </div>

            <!-- Common social login for both forms -->
            <p class="or-register">Or register/log in with</p>
            <div class="social-login">
                <button class="social-btn"><img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Google</button>
                <button class="social-btn"><img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png" alt="Apple"> Apple</button>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Langue Dropdown ---
            const languageDropdown = document.getElementById('languageDropdown');
            const dropdownToggle = languageDropdown.querySelector('.dropdown-toggle');
            const dropdownContent = languageDropdown.querySelector('.dropdown-content');
            const selectedLanguageSpan = document.getElementById('selectedLanguage');

            dropdownToggle.addEventListener('click', (e) => {
                e.stopPropagation(); // Empêche la fermeture immédiate du dropdown
                languageDropdown.classList.toggle('open');
                dropdownToggle.setAttribute('aria-expanded', languageDropdown.classList.contains('open'));
            });

            dropdownContent.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation(); // Empêche la propagation du clic
                    const lang = e.target.dataset.lang;
                    selectedLanguageSpan.textContent = e.target.textContent;
                    // Ici, vous pouvez implémenter la logique pour changer la langue de l'application
                    // Par exemple, charger des fichiers de traduction ou mettre à jour un attribut data-lang sur le body.
                    Toastify({
                        text: `Langue changée en ${e.target.textContent}`,
                        duration: 3000,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(to right, #6c47ff, #a58bff)",
                        },
                    }).showToast();
                    languageDropdown.classList.remove('open');
                    dropdownToggle.setAttribute('aria-expanded', false);
                });
            });

            // Fermer le dropdown si on clique en dehors
            document.addEventListener('click', (e) => {
                if (!languageDropdown.contains(e.target)) {
                    languageDropdown.classList.remove('open');
                    dropdownToggle.setAttribute('aria-expanded', false);
                }
            });


            // --- Slider functionality ---
            const sliderImages = document.querySelectorAll('.slider-image');
            const sliderDots = document.querySelectorAll('.slider-dots .dot');
            let currentIndex = 0;

            function showSlide(index) {
                sliderImages.forEach((img, i) => {
                    img.classList.remove('active');
                    sliderDots[i].classList.remove('active');
                });
                sliderImages[index].classList.add('active');
                sliderDots[index].classList.add('active');
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % sliderImages.length;
                showSlide(currentIndex);
            }

            sliderDots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    showSlide(currentIndex);
                });
            });

            setInterval(nextSlide, 5000); // Change slide every 5 seconds

            showSlide(currentIndex); // Initialize first slide


            // --- Password toggle functionality ---
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const passwordInput = toggle.previousElementSibling; // L'input juste avant l'icône
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    toggle.classList.toggle('fa-eye');
                    toggle.classList.toggle('fa-eye-slash');
                });
            });


            // --- Toggle Login/Registration Forms ---
            const registrationFormDiv = document.getElementById('registrationForm');
            const loginFormDiv = document.getElementById('loginForm');
            const toggleLinks = document.querySelectorAll('.toggle-link');

            toggleLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetForm = e.target.dataset.form; // 'login' or 'register'

                    if (targetForm === 'login') {
                        registrationFormDiv.classList.add('hidden');
                        loginFormDiv.classList.remove('hidden');
                    } else { // targetForm === 'register'
                        loginFormDiv.classList.add('hidden');
                        registrationFormDiv.classList.remove('hidden');
                    }
                });
            });


            // --- GraphQL Request Utility ---
            const API_URL = 'https://your-graphql-backend.com/graphql'; // REMPLACEZ PAR VOTRE ENDPOINT GRAPHQL

            async function sendGraphQLRequest(query, variables = {}, token = null) {
                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({
                            query: query,
                            variables: variables,
                        }),
                    });

                    const responseData = await response.json();

                    if (!response.ok || responseData.errors) {
                        const errorMessage = responseData.errors ? responseData.errors[0].message : `HTTP error! status: ${response.status}`;
                        throw new Error(errorMessage);
                    }

                    return responseData.data; // Retourne les données (pas la réponse GraphQL complète)

                } catch (error) {
                    console.error('GraphQL request failed:', error);
                    throw error;
                }
            }

            // --- Token Management (using localStorage) ---
            const TOKEN_KEY = 'jwt_session_token';

            function setAuthToken(token) {
                localStorage.setItem(TOKEN_KEY, token);
                console.log('Token JWT stocké:', token);
            }

            function getAuthToken() {
                return localStorage.getItem(TOKEN_KEY);
            }

            function removeAuthToken() {
                localStorage.removeItem(TOKEN_KEY);
                console.log('Token JWT supprimé.');
            }

            // --- Form Submission Handlers ---
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const firstName = document.getElementById('regFirstName').value;
                const lastName = document.getElementById('regLastName').value;
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                const termsAccepted = document.getElementById('terms').checked;

                if (!termsAccepted) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Conditions requises',
                        text: 'Veuillez accepter les termes et conditions pour créer un compte.',
                        confirmButtonColor: varColor('--primary-purple')
                    });
                    return;
                }

                const REGISTER_MUTATION = `
                    mutation Register($firstName: String!, $lastName: String!, $email: String!, $password: String!) {
                        registerUser(firstName: $firstName, lastName: $lastName, email: $email, password: $password) {
                            id
                            email
                        }
                    }
                `;

                const variables = { firstName, lastName, email, password };

                Swal.fire({
                    title: 'Inscription en cours...',
                    text: 'Veuillez patienter',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                try {
                    // --- Simulation de la réponse du backend pour l'inscription ---
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    const data = { registerUser: { id: 'user-123', email: email } }; // Simuler une réponse de succès
                    // const data = await sendGraphQLRequest(REGISTER_MUTATION, variables); // Décommenter pour un vrai backend

                    Swal.fire({
                        icon: 'success',
                        title: 'Inscription réussie!',
                        text: `Bienvenue, ${firstName}! Votre compte a été créé.`,
                        confirmButtonColor: varColor('--primary-purple')
                    });

                    Toastify({
                        text: "Bienvenue ! Votre compte est créé.",
                        duration: 5000,
                        close: true,
                        gravity: "bottom",
                        position: "left",
                        style: {
                            background: "linear-gradient(to right, #28a745, #218838)",
                        },
                    }).showToast();

                    // Basculer vers le formulaire de connexion après l'inscription
                    registrationFormDiv.classList.add('hidden');
                    loginFormDiv.classList.remove('hidden');

                } catch (error) {
                    console.error('Registration failed:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Échec de l\'inscription',
                        text: error.message || 'Une erreur est survenue lors de l\'inscription. Veuillez réessayer.',
                        confirmButtonColor: varColor('--primary-purple')
                    });
                    Toastify({
                        text: `Erreur d'inscription: ${error.message}`,
                        duration: 5000,
                        close: true,
                        gravity: "bottom",
                        position: "left",
